<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <div class="left">
      <h1>Learn to code by<br> watching others</h1>
      <p class="text1">See how experienced developers solve problems in real-time.<br> Watching scripted tutorials is great, 
        but understanding how<br> developers think is invaluable. </p>
    </div>
    <div class="right">
      <button class="btn1"><strong> Try it free 7 days </strong> then $20/mo. thereafter</button>
      <div class="container">
       <div class="email">
        <input class="info" type="email" placeholder=" First Name ">
        <input class="info" type="email" placeholder=" Last Name ">
        <input class="info" type="email" placeholder="Email Address">
        <input class="info" type="email" placeholder="Password ">

       </div>
       <button class="btn2"> Claim your free trial </button>
       <p class="text2">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
      </div>

    </div>

  </div>
